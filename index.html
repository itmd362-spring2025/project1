<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoPledge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <script async src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italiana&display=swap" rel="stylesheet">
</head>
<body>
  <h1>EcoPledge</h1>
  <fieldset>
    <legend>Create Your EcoPledge Account</legend>
    <div class="container">
      <form method="POST" action="#null">
        <div class="row">
          <div class="col-one">
            <label for="firstname">First Name</label>
          </div>
          <div class="col-two">
            <input type="text" id="firstname" name="firstname" placeholder="Your first name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-one">
            <label for="lastname">Last Name</label>
          </div>
          <div class="col-two">
            <input type="text" id="lastname" name="lastname" placeholder="Your last name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-one">
            <label for="username">User Name</label>
          </div>
          <div class="col-two">
            <input type="text" id="username" name="username" placeholder="Create user name.." required>
          </div>
        </div>
        <div class="row">
          <div class="col-one">
            <label for="pwd">Password</label>
          </div>
          <div class="col-two">
            <input type="password" id="pwd" name="pwd" placeholder="Create password.." required>
            <p id="text">WARNING&#33; Caps Lock is ON&#46;</p>
            <input type="checkbox" onclick="myFunction()">Show Password
          </div>
        </div>
        <div class="row">
          <div class="col-one">
            <label for="eco-interest">Eco-Interest</label>
          </div>
          <div class="col-two">
            <select name="eco-interest" id="eco-interest">
              <option value="zero-waste">Zero-Waste</option>
              <option value="renewable-energy">Renewable Energy</option>
              <option value="plant-based">Plant-Based Lifestyle</option>
            </select>
          </div>
        </div>  
        <div class="row">
          <input type="submit" id="submit" name="submit" value="Start My Journey">
        </div>
      </form>
    </div>
  </fieldset>
</body>
</html>
