<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoPledge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <script async src="js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Italiana&display=swap" rel="stylesheet">
</head>
<body>
<main id="container">
  <h1>EcoPledge</h1>
  <div id="slogan">
    <p>Create Your EcoPledge Account</p>
  </div>
  <form method="POST" action="#null">
    <div id="input-fullname">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div id="input-email">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div id="input-username">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div id="input-pwd">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required>
    </div>
    <div id="eco-focus"
      <label for="eco-interest">Eco-Interest:</label>
      <select name="eco-interest" id="eco-interest" required>
        <option value="zero-waste">Zero-Waste</option>
        <option value="renewable-energy">Renewable Energy</option>
        <option value="plant-based">Plant-Based Lifestyle</option>
      </select>
    </div>    
    <div id="submit">
      <input type="submit" id="submit" name="submit" value="Start My Journey">
    </div>
  </form>
</main>
</body>
</html>
